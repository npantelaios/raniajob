schedule:
  days_back: 9999  # No date limit - get ALL jobs regardless of age
  sleep_seconds: 1.0

# Anti-bot detection settings
fetcher:
  sleep_seconds: 2.0          # Delay between requests (seconds)
  rotate_user_agents: true    # Rotate between different browser user-agents
  use_cloudscraper: true      # Use cloudscraper for Cloudflare bypass
  timeout: 30                 # Request timeout (seconds) - skip if no response

# NO KEYWORD FILTERS - Only location filter (MA, NY, NJ, PA) is active
# All jobs from target states will be included regardless of keywords
include_keywords: []  # Empty = no keyword filtering

# NO EXCLUDE FILTERS - All jobs pass through
exclude_keywords: []  # Empty = no exclusions

# Job title filters - keeps jobs that have ANY of these keywords in title OR description
# Matching is case-insensitive and partial (e.g., "scientist" matches "Senior Scientist")
job_titles:
  - "biologist"
  - "biological"
  - "microbiologist"
  - "molecular"
  - "genomics"
  - "genome"
  - "crispr"
  - "therapeutics"
  - "bioengineer"
  - "cellular"
  - "dna"
  - "bioinformatics"

# Title must contain at least ONE of these words (case-insensitive)
# This filters on the job TITLE only, not the description
title_must_contain:
  - "Scientist"
  - "Research"
  - "Researcher"
  - "Molecular"
  - "Bioengineer"
  - "Postdoctoral"
  - "Genome"
  - "Therapeutics"
  - "Genetic"

# Reject jobs if title contains ANY of these words (case-insensitive)
title_exclude:
  - "chemistry"

sites:
  # JobSpy-powered job search (Indeed only - ZipRecruiter not working)
  - name: jobspy_biotech
    type: jobspy
    enabled: true
    search_terms:
      - "biologist"
      - "biological"
      - "microbiologist"
      - "molecular"
      - "genomics"
      - "genome"
      - "crispr"
      - "therapeutics"
      - "bioengineer"
      - "cellular"
      - "dna"
      - "bioinformatics"
    locations:
      - "New York, NY"
      - "Boston, MA"
      - "Philadelphia, PA"
      - "New Jersey"
    job_sites:
      - "indeed"
    results_wanted: 1000  # No limit - get all available
    hours_old: 9999  # No date limit - get ALL available jobs

