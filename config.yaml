schedule:
  days_back: 30  # Increased from 2 to 30 days
  sleep_seconds: 1.0

# Anti-bot detection settings
fetcher:
  sleep_seconds: 5.0          # Increased delay between requests (seconds)
  rotate_user_agents: true    # Rotate between different browser user-agents
  use_cloudscraper: true      # Use cloudscraper for Cloudflare bypass
  timeout: 45                 # Increased request timeout (seconds)

# Keywords matched against title + description - very permissive
include_keywords:
  - science
  - scientist
  - research
  - researcher
  - biology
  - biotech
  - biotechnology
  - life sciences
  - pharmaceutical
  - pharma
  - drug
  - discovery
  - development
  - CRISPR
  - gene
  - genetic
  - genomics
  - molecular
  - cellular
  - biochemistry
  - microbiology
  - therapeutics
  - clinical
  - lab
  - laboratory
  - assay
  - protein
  - DNA
  - RNA
  - cell
  - tissue
  - medical
  - health
  - diagnostic
  - vaccine
  - antibody
  - enzyme
  - chemistry
  - chemical

# Keywords that exclude listings even if they match include_keywords - minimal exclusions
exclude_keywords:
  - "customer service"
  - "sales representative"
  - "administrative assistant"
  - "receptionist"
  - "janitor"
  - "security guard"

# Job titles matched against the title only - leave empty for no filtering by title
job_titles: []

sites:
  # JobSpy-powered job search (searches multiple sites simultaneously)
  - name: jobspy_biotech
    type: jobspy
    enabled: true
    search_terms:
      - "biotech scientist"
      - "molecular biology"
      - "genomics"
      - "life sciences"
    locations:
      - "New York, NY"
      - "Boston, MA"
      - "Philadelphia, PA"
      - "New Jersey"
    job_sites:
      - "indeed"
      - "zip_recruiter"
    results_wanted: 100
    hours_old: 168

  # Disabled: Requires JavaScript rendering (jobs loaded via JS)
  - name: biospace
    type: generic
    enabled: false
    base_url: https://jobs.biospace.com
    start_urls:
      - https://jobs.biospace.com/jobs/
    max_pages: 1
    list_item_selector: "li[data-job-id]"
    title_selector: "h3 a"
    company_selector: ".company"
    date_selector: ""
    date_attr: ""
    url_selector: "h3 a"
    url_attr: href
    location_selector: ".location"
    description_selector: ""
    detail_page:
      enabled: false
      description_selector: ""

